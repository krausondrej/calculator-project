<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="content-nav">
        <div class="wrapper">
            <div class="content-nav-name">
                <h1 class="name-nav">
                    calculatethisshit
                </h1>
            </div>
        </div>
    </div>

    <main class="content-main">
        <section class="first-page">
            <div class="container">
                <div class="wrapper">
                    <div class="calculator-body">
                        <div class="wrapper-calculator">
                            <div class="number-display">
                                <span class="number-display-some">0</span>
                            </div>
                            <div class="buttons-function">
                                <div id="clear" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        AC
                                    </span>
                                </div>
                                <div id="sign" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        +/-
                                    </span>
                                </div>
                                <div id="del" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        DEL
                                    </span>
                                </div>
                                <div id="division" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        /
                                    </span>
                                </div>
                                <div id="seven" class="buttons-body">
                                    <span class="buttons-name">
                                        7
                                    </span>
                                </div>
                                <div id="eight" class="buttons-body">
                                    <span class="buttons-name">
                                        8
                                    </span>
                                </div>
                                <div id="nine" class="buttons-body">
                                    <span class="buttons-name">
                                        9
                                    </span>
                                </div>
                                <div id="multiplication" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        x
                                    </span>
                                </div>
                                <div id="four" class="buttons-body">
                                    <span class="buttons-name">
                                        4
                                    </span>
                                </div>
                                <div id="five" class="buttons-body">
                                    <span class="buttons-name">
                                        5
                                    </span>
                                </div>
                                <div id="six" class="buttons-body">
                                    <span class="buttons-name">
                                        6
                                    </span>
                                </div>
                                <div id="substracion" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        -
                                    </span>
                                </div>
                                <div id="one" class="buttons-body">
                                    <span class="buttons-name">
                                        1
                                    </span>
                                </div>
                                <div id="two" class="buttons-body">
                                    <span class="buttons-name">
                                        2
                                    </span>
                                </div>
                                <div id="three" class="buttons-body">
                                    <span class="buttons-name">
                                        3
                                    </span>
                                </div>
                                <div id="addition" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        +
                                    </span>
                                </div>
                                <div id="zero" class="buttons-body">
                                    <span class="buttons-name">
                                        0
                                    </span>
                                </div>
                                <div id="decimal" class="buttons-body">
                                    <span class="buttons-name">
                                        .
                                    </span>
                                </div>
                                <div id="equals" class="color-change buttons-body">
                                    <span class="buttons-name">
                                        =
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
